<!DOCTYPE html>
<html>
<head>
<title>Foodies Kitchen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f5f5f5;}

.navbar{
background:#1f2a3a;color:white;
display:flex;justify-content:space-between;
align-items:center;padding:15px 60px;
}

.logo{font-size:20px;font-weight:600;}

.right-section{
display:flex;align-items:center;gap:20px;
}

.user-icon{
font-size:22px;cursor:pointer;
}

.user-name{
font-size:14px;
}

.cart{
position:relative;font-size:18px;
cursor:pointer;
}

.cart span{
position:absolute;top:-8px;right:-10px;
background:red;color:white;
font-size:12px;padding:2px 6px;
border-radius:50%;
}
.cart{
position:relative;
font-size:18px;
cursor:pointer;
text-decoration:none;
color:white;
}
.hero{
height:250px;
background:url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5') center/cover no-repeat;
display:flex;justify-content:center;align-items:center;
color:white;position:relative;text-align:center;
}

.hero::before{
content:"";position:absolute;width:100%;height:100%;
background:rgba(0,0,0,0.6);
}

.hero h1{position:relative;z-index:2;}

.section-title{text-align:center;margin:30px 0;font-weight:600;}

.food-container{
display:grid;gap:25px;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
padding:20px 60px;
}

.card{
background:white;border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
overflow:hidden;text-align:center;padding-bottom:10px;
}

.card img{width:100%;height:180px;object-fit:cover;}

.food-name{margin:10px 0;font-weight:600;}
.price{font-weight:bold;margin-bottom:8px;}

.add-btn{
padding:6px 12px;background:#1f2a3a;
color:white;border:none;border-radius:5px;cursor:pointer;
}

.quantity{display:flex;justify-content:center;gap:10px;}

.quantity button{
width:30px;height:30px;border:none;background:#1f2a3a;
color:white;border-radius:5px;cursor:pointer;
}

footer{
background:#1f2a3a;color:white;
padding:30px;text-align:center;margin-top:40px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
<div class="logo">Foodies Kitchen</div>

<div class="right-section">
<div class="user-name" id="user-display"></div>

<div class="user-icon" onclick="goToLogin()">
üë§
</div>

<a href="cart.html" class="cart">
üõí <span id="cart-count">0</span>
</a>
</div>
</div>

<!-- HERO -->
<div class="hero">
<h1>Delicious Food Delivered To You üçï</h1>
</div>

<div class="section-title">Popular Dishes</div>
<div class="food-container" id="food-container"></div>

<footer>
<h3>Contact Us</h3>
<p>Email: foodieskitchen@gmail.com</p>
<p>Phone: +91 98765 43210</p>
<p>Location: Bengaluru, India</p>
</footer>

<script>

// ================= USER =================
let user = localStorage.getItem("user");

if(user){
document.getElementById("user-display").innerText = "Hi, " + user;
}

function goToLogin(){
window.location.href="login.html";
}

// ================= FOOD DATA =================
const foods = [
{name:"Paneer Butter Masala",price:249,img:"https://images.unsplash.com/photo-1601050690597-df0568f70950"},
{name:"Chicken Biryani",price:299,img:"https://images.unsplash.com/photo-1604908176997-125f25cc6f3d"},
{name:"Margherita Pizza",price:299,img:"https://images.unsplash.com/photo-1593560708920-61dd98c46a4e"},
{name:"Cold Coffee",price:129,img:"https://images.unsplash.com/photo-1498804103079-a6351b050096"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || {};
const container = document.getElementById("food-container");

// BUILD CARDS
foods.forEach(food=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${food.img}">
<div class="food-name">${food.name}</div>
<div class="price">‚Çπ ${food.price}</div>
<div class="cart-area"></div>
`;
container.appendChild(card);
updateCardUI(food.name, food.price);
});

function updateCardUI(name, price){
const cards=document.querySelectorAll(".card");
cards.forEach(card=>{
if(card.querySelector(".food-name").innerText===name){
const cartArea=card.querySelector(".cart-area");
const qty=cart[name]?.quantity || 0;

if(qty===0){
cartArea.innerHTML=
`<button class="add-btn" onclick="addToCart('${name}',${price})">Add</button>`;
}else{
cartArea.innerHTML=
`<div class="quantity">
<button onclick="changeQty('${name}',-1)">-</button>
<span>${qty}</span>
<button onclick="changeQty('${name}',1)">+</button>
</div>`;
}
}
});
}

function addToCart(name,price){
if(!user){
alert("Please login first!");
return;
}
cart[name]={price:price,quantity:1};
saveCart();
updateCardUI(name,price);
}

function changeQty(name,delta){
cart[name].quantity+=delta;
if(cart[name].quantity<=0) delete cart[name];
saveCart();
updateAllCards();
}

function updateAllCards(){
foods.forEach(food=>{
updateCardUI(food.name, food.price);
});
}

function saveCart(){
let count=0;
for(let item in cart){
count+=cart[item].quantity;
}
document.getElementById("cart-count").innerText=count;
localStorage.setItem("cart",JSON.stringify(cart));
}

saveCart();

</script>

</body>
</html>
