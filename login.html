<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Poppins;
background:#f5f5f5;
}
.login-box{
width:300px;
padding:30px;
background:white;
box-shadow:0 10px 20px rgba(0,0,0,0.1);
}
input{
width:100%;
padding:10px;
margin-bottom:15px;
}
button{
width:100%;
padding:10px;
background:#1f2a3a;
color:white;
border:none;
cursor:pointer;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Login</h2>
<input type="text" id="username" placeholder="Enter your name">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
let username=document.getElementById("username").value.trim();
if(username===""){
alert("Enter your name");
return;
}
localStorage.setItem("user",username);
window.location.href="index.html";
}
</script>

</body>
</html>
