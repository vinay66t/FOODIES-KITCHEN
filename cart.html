<!DOCTYPE html>
<html>
<head>
<title>Your Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Poppins;background:#f5f5f5;padding:30px;}
h2{text-align:center;margin-bottom:20px;}
.cart-item{
background:white;padding:15px;margin-bottom:15px;
display:flex;justify-content:space-between;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
button{
padding:5px 10px;background:#1f2a3a;color:white;
border:none;border-radius:5px;cursor:pointer;
}
.total{
text-align:right;font-size:18px;margin-top:20px;
}
.clear{
background:red;margin-top:10px;
}
.checkout{
background:green;margin-top:10px;
}
</style>
</head>

<body>

<h2>Your Cart ðŸ›’</h2>
<div id="cart-items"></div>
<div class="total" id="total"></div>
<button class="clear" onclick="clearCart()">Clear Cart</button>
<button class="checkout" onclick="checkout()">Checkout</button>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||{};
const container=document.getElementById("cart-items");
const totalDiv=document.getElementById("total");

function displayCart(){
container.innerHTML="";
let total=0;

for(let item in cart){
let price=cart[item].price;
let qty=cart[item].quantity;
total+=price*qty;

container.innerHTML+=`
<div class="cart-item">
<div>${item} x ${qty}</div>
<div>â‚¹ ${price*qty}</div>
</div>`;
}

totalDiv.innerText="Total: â‚¹ "+total;
}

function clearCart(){
localStorage.removeItem("cart");
location.reload();
}

function checkout(){
alert("Order placed successfully! ðŸŽ‰");
localStorage.removeItem("cart");
location.href="index.html";
}

displayCart();
</script>

</body>
</html>
